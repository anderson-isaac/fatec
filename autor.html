<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="UTF-8" />

  <title>Mural FATEC </title>
  <base href="http://localhost/fatec/"/>

  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <link rel="stylesheet" href="assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/sweetalert.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="assets/js/vue.min.js"></script>
  <script src="assets/js/axios.min.js"></script>
</head>

<body>

  <header class="load-me" data-src="components/header.html"></header>

  <div id="admin" class="page-section">
    <nav class="app-nav">
      <a href="mural.html">
        <i class="fa fa-chevron-left"></i>
      </a>
      <b>{{ info.nome }}</b>
    </nav>
    <section class="page-section">
      <app-page-nav></app-page-nav>
      <div class="container tall">
        <div class="card">
          <div class="card-body">
            <div class="profile-picture">
              <img :src="`server/imagens/${ info.foto }`" alt="">
            </div>
            <div class="card-title">
              {{ info.nome }}
            </div>
            <p>
              {{ info.apresentacao }}
            </p>
            <ul class="list-group">
              <li class="list-group-item">
                <i class="fa fa-envelope"></i> {{ info.email }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </div>

  <footer class="load-me" data-src="components/footer.html"></footer>

  <script src="assets/js/jquery.3.2.1.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/sweetalert.min.js"></script>
  <script src="assets/js/jquery.mask.js"></script>
  <script src="assets/js/jquery.validate.js"></script>
  <script src="assets/js/main.js"></script>

  <script>

    var autorURL = base + 'server/admin/get-autor.php';   
    var autorId = getUrlParameter('id');
    var app = new Vue({
      el: '#admin', 
      data () {
        return {
          info: null,
          id : autorId,
          loading: true,
          errored: false
        }
      },
      mounted () {
        axios
          .post(autorURL, {
            id : this.id
          })
          .then(response => { this.info = response.data; })
      }
    });

  </script>

</body>

</html>
